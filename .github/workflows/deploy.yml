name: Build and Deploy to GH Pages

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Nightly AI Brief Crawl"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build ğŸ—ï¸
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite uses 'dist', Create React App uses 'build'
          branch: gh-pages
