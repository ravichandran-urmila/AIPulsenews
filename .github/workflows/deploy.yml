name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # This triggers the deployment after your Nightly Crawler updates the news
  workflow_run:
    workflows: ["Nightly AI Brief Crawl"]
    types: [completed]
  # Allows you to manually trigger a deploy from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # This tells the bot to deploy the current root folder
          branch: gh-pages # The website will live on this branch
